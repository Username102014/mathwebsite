<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Mastery</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffebb8;
      font-family: 'Lexend', sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    input, button {
      font-family: 'Lexend', sans-serif;
      font-weight: 300;
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #fff3d6;
      color: black;
    }
    button {
      background-color: #fddc9a;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #fbcf7c;
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-bar {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #test, #summary, #dashboard, #auth {
      background-color: #ffebb8;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth">
      <h1 class="text-3xl font-light mb-4">Math Mastery</h1>
      <input type="text" id="username" placeholder="Username" /><br/>
      <input type="password" id="password" placeholder="Password" /><br/>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="dashboard" class="hidden fade-in">
      <h2 class="text-2xl font-light">Welcome, <span id="userDisplay"></span></h2>
      <p>Average Score: <span id="averageScore">0%</span></p>
      <p>Topics to Improve: <span id="weakTopics">None yet</span></p>
      <div class="status-bar" id="statusBar">You're Cooked ðŸ’€</div>
      <button onclick="startTest()">Take a Test</button>
    </div>

    <div id="test" class="hidden fade-in">
      <h2 class="text-xl font-light">Question <span id="questionNumber">1</span> of 10</h2>
      <p id="questionText"></p>
      <input type="text" id="userAnswer" placeholder="Your answer" /><br/>
      <button onclick="submitAnswer()">Submit</button>
      <p id="feedback" class="fade-in"></p>
      <p id="explanation" class="fade-in"></p>
    </div>

    <div id="summary" class="hidden fade-in">
      <h2 class="text-xl font-light">Test Summary</h2>
      <p>Your Score: <span id="scoreDisplay"></span>%</p>
      <button onclick="goToDashboard()">Back to Dashboard</button>
    </div>
  </div>

  <script>
    const fullQuestionBank = [
      // Paste all 40 questions here with format: { q: "...", a: "...", topic: "...", e: "..." }
      // For brevity, Iâ€™ll paste the first few and show you how to continue:
      { q: "Solve for x: 5x + 3 = 18", a: "x=3", topic: "Algebra", e: "Subtract 3 from both sides (5x=15), then divide both sides by 5." },
      { q: "Solve for y: 2y - 7 = 9", a: "y=8", topic: "Algebra", e: "Add 7 to both sides (2y=16), then divide both sides by 2." },
      { q: "Solve for b: A = b * h", a: "b=A/h", topic: "Formulas", e: "Divide both sides by h to isolate b." },
      { q: "Solve for r: C = 2 * pi * r", a: "r=C/(2*pi)", topic: "Formulas", e: "Divide both sides by (2 * pi) to isolate r." },
      // Continue adding all remaining questions here...
    ];

    let currentUser = "";
    let currentQuestion = 0;
    let score = 0;
    let correctTopics = new Set();
    let shuffledQuestions = [];

    function login() {
      currentUser = document.getElementById("username").value;
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("userDisplay").textContent = currentUser;
    }

    function signup() {
      login(); // Placeholder
    }

    function startTest() {
      currentQuestion = 0;
      score = 0;
      correctTopics.clear();
      shuffledQuestions = [...fullQuestionBank].sort(() => Math.random() - 0.5).slice(0, 10);
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("test").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("feedback").textContent = "";
      document.getElementById("explanation").textContent = "";
      document.getElementById("userAnswer").value = "";
      document.getElementById("questionNumber").textContent = currentQuestion + 1;
      document.getElementById("questionText").textContent = shuffledQuestions[currentQuestion].q;
    }

    function submitAnswer() {
      const userInput = document.getElementById("userAnswer").value.trim();
      const correct = shuffledQuestions[currentQuestion].a;
      const topic = shuffledQuestions[currentQuestion].topic;
      const explanation = shuffledQuestions[currentQuestion].e;
      const feedback = document.getElementById("feedback");
      const explanationBox = document.getElementById("explanation");

      if (userInput.toLowerCase() === correct.toLowerCase()) {
        score++;
        correctTopics.add(topic);
        feedback.textContent = "âœ… Correct!";
        explanationBox.textContent = "";
      } else {
        feedback.textContent = `âŒ Wrong. Correct answer: ${correct}`;
        explanationBox.textContent = `Explanation: ${explanation}`;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < shuffledQuestions.length) {
          showQuestion();
        } else {
          showSummary();
        }
      }, 2000);
    }

    function showSummary() {
      const percent = Math.round((score / shuffledQuestions.length) * 100);
      document.getElementById("scoreDisplay").textContent = percent;
      document.getElementById("test").classList.add("hidden");
      document.getElementById("summary").classList.remove("hidden");

      document.getElementById("averageScore").textContent = percent + "%";
      const weak = percent < 75 ? "All Topics" : "None";
      document.getElementById("weakTopics").textContent = weak;

      const passedTopics = correctTopics.size;
      const status = document.getElementById("statusBar");
      if (passedTopics === 0) status.textContent = "You're Cooked ðŸ’€";
      else if (passedTopics === 1) status.textContent = "Clutch Up ðŸ”¥";
      else if (passedTopics === 2) status.textContent = "Keep Grinding ðŸ’ª";
      else if (passedTopics === 3) status.textContent = "You Did It ðŸ‘ðŸŽ‰";
      else status.textContent = "COOK UP BOI ðŸ³ðŸ‘¨â€ðŸ³";
    }

    function goToDashboard() {
      document.getElementById("summary").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }
  </script>
</body>
</html>
